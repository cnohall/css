<html>
<head><title></title></head>
<style>
@keyframes spin 
{
    0%
    {
        transform: rotate(0deg);
    }
    100% 
    {
        transform: rotate(360deg);
    }
}

.b
{
    height: 300px;
    width: 300px;
    background-color: blue;
    border: 5px solid black;
    animation: spin 2s infinite;
}

.b:nth-child(2)
{
    transform-origin: left top;
}
.b:nth-child(3)
{
    transform-origin: right top;
}
</style>
<body>

<div class="b">
</div>
<div class="b">
</div>
<div class="b">
</div>

</body>
</html>
