<html>
<head><title></title></head>
<style>
* 
{
    margin: 0px;
    padding: 0px;
}
body
{
    display: flex;
    align-items: center;
    justify-content: center;
}
.hand {
    width: 640px;
    height: 320px;
    position: relative;
}
.hand::before
{
    content: "";
    position: absolute;
    height: 180px;
    width: 560px;
    background-color: black;
    border-radius: 160px 40px;
    filter: blur(20px) opacity(0.3);
    top: 160px;
}
.palm 
{
    position: absolute;
    height: 240px;
    width: 320px;
    background-color: #ffcd94;
    right: 0px;
    border-radius: 40px 160px;
}
.thumb 
{
    background-color: #ffcd94;
    border-radius: 120px 80px 80px 40px;
    border-bottom: 8px solid rgba(0, 0, 0, 0.1);
    border-left: 8px solid rgba(0, 0, 0, 0.1);
    height: 128px;
    width: 384px;
    right: -4px;
    bottom: -30px;
    position: absolute;
    transform-origin: calc(100% - 80px) 80px;
    transform: rotate(-20deg);
}
</style>
<body>

    <div class="hand">
        <span class="palm">
            <span class="thumb">
                
            </span>
        </span>
    </div>

</body>
</html>
