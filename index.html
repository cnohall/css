<html>
<head><title></title></head>
<style>
* 
{
    padding: 0px;
    margin: 0px;
}
body 
{
    font-family: "Open Sans", sans-serif;
    background-color: #3498db;
}
.penguin
{
    font-size: 16px;
    margin: 3.75em auto;
}
.head 
{
    margin: 0 auto;
    position: relative;
    height: 16.875em;
    width: 22.5em;
}
.head::before 
{
    content: "";
    position: absolute;
    left: 1.875em;
    top: 0em;
    height: 9.375em;
    width: 18.75em;
    background-color: #2c3e50;
    border-radius: 7.5em 7.5em 0em 0em;
}
.head::after 
{
    content: "";
    position: absolute;
    bottom: 0.625em;
    left: 0em;
    height: 7.5em;
    width: 22.5em;
    background-color: #2c3e50;
    border-radius: 6.25em 7.5em;
}
.inner-head
{
    position: relative;
    width: 18.75em;
    height: 14.375em;
    margin: 0 auto;
}
.inner-head::before
{
    content: "";
    position: absolute;
    top: 2.75em;
    left: 1.25em;
    width: 16.25em;
    height: 7.5em;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 7.5em 7.5em 0px 0px;
    z-index: 200;
}
.inner-head::after
{
    content: "";
    position: absolute;
    bottom: -1.875em;
    left: 0em;
    width: 18.75em;
    height: 7.5em;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 6.25em 7.5em;
    z-index: 100;
}
.eyes_container
{
    height: 7.5em;
    width: 18.75em;
    margin: 0 wrap;
    position: relative;
}
.eye
{
    height: 4.35em;
    width: 3.125em;
    border: 0.25em solid #2c3e50;
    border-top-width: 0.625em;
    border-radius: 100%;
    position: absolute;
    top: 5.625em;
    left: 5em;
    z-index: 500;
}
.eye::before
{
    content: "";
    height: 2.25em;
    width: 1.875em;
    background-color: #3498db;
    border-radius: 100%;
    position: absolute;
    bottom: 0em;
    right: 0.5em;
    z-index: 600;
}

.eye::after
{
    content: "";
    height: 1.5em;
    width: 1.25em;
    background-color: #222;
    border-radius: 100%;
    position: absolute;
    bottom: 0em;
    right: 0.875em;
    z-index: 600;
}
.eye:last-of-type
{
    right: 5em;
    left: auto;
}
.mouth 
{
    height: 0px;
    width: 0px;
    border-top: 1.875em solid #e67e22;
    border-right: 1.875em solid transparent;
    border-left: 1.875em solid transparent;
    position: relative;
    margin: 4.375em auto;
    z-index: 900;
}
.body 
{
    background-color: #2c3e50;
    height: 31.25em;
    width: 25em;
    margin: -5em auto;
    border-radius: 100%;
    position: relative;
}
.body::after
{
    content: "";
    background-color: #ffffff;
    height: 28.75em;
    width: 22.5em;
    top: 1.25em;
    left: 1.25em;
    border: 0.25em solid #2c3e50;
    border-radius: 100%;
    position: absolute;
    border-left-width: 1.25em;
    border-right-width: 1.25em;
    box-sizing: border-box;
}

</style>
<body>

<div class="penguin">
    <div class="head">
        <div class="inner-head">
            <div class="eyes_container">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth">

            </div>
        </div>
    </div>
    <div class="body">
    </div>
</div>


</body>
</html>
