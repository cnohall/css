<html>
<head><title></title></head>
<style>
@keyframes tap
{
    0%, 50%, 100%
    {
        transform: rotate(10deg) scale(var(--scale));
    }
    45%
    {
        transform: rotate(45deg) scale(var(--scale));
    }
}
* 
{
    margin: 0px;
    padding: 0px;
}
body
{
    display: flex;
    align-items: center;
    justify-content: center;
}
.hand {
    width: 640px;
    height: 320px;
    position: relative;
}
.hand::before
{
    content: "";
    position: absolute;
    height: 180px;
    width: 560px;
    background-color: black;
    border-radius: 160px 40px;
    filter: blur(20px) opacity(0.3);
    top: 160px;
}
.palm 
{
    position: absolute;
    height: 240px;
    width: 320px;
    background-color: #ffcd94;
    right: 0px;
    border-radius: 40px 160px;
}
.thumb 
{
    background-color: #ffcd94;
    border-radius: 120px 80px 80px 40px;
    border-bottom: 8px solid rgba(0, 0, 0, 0.1);
    border-left: 8px solid rgba(0, 0, 0, 0.1);
    height: 128px;
    width: 384px;
    right: -4px;
    bottom: 50px;
    position: absolute;
    transform-origin: calc(100% - 80px) 80px;
    transform: rotate(-20deg);
}
.thumb::before
{
    content: "";
    position: absolute;
    height: 76px;
    width: 76px;
    background-color: white;
    bottom: 0px;
    left: 20px;
    border-radius: 60% 10% 10% 30%;
    border-radius: 4px solid rba(0, 0, 0, 0.1);
}
.finger
{
    background-color: #ffcd94;
    position: absolute;
    height: 140px;
    width: 256px;
    right: 210px;
    bottom: 170px;
    transform: rotate(10deg) scale(var(--scale));
    transform-origin: 100%  80px;
    --scale: calc(1 - (5 - var(--n)) * 0.2);
    filter: brightness(calc(100% - ( 5 - var(--n)) * 10%));
    animation: tap 1.2s infinite calc((var(--n) - 2) * 0.1s);
}
.finger::before
{
    content: "";
    background-color: #ffcd94;
    position: absolute;
    height: 120px;
    top: -9px;
    width: 360px;
    right: 224px;
    border-radius: 80px;
    transform: rotate(-60deg);
    transform-origin: calc(100% - 40px) 40px;
}
.finger:nth-of-type(1)
{
    --n:1
}
.finger:nth-of-type(2)
{
    --n:2
}
.finger:nth-of-type(3)
{
    --n:3
}
.finger:nth-of-type(4)
{
    --n:4
}
.finger:nth-of-type(5)
{
    --n:5
}
</style>
<body>
    <div class="hand">
        <span class="thumb">              
        </span>
        <span class="finger">
        </span>
        <span class="finger">
        </span>
        <span class="finger">
        </span>
        <span class="finger">
        </span>
        <span class="palm">
        </span>  
    </div>

</body>
</html>
